<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saptrang 2k20</title>
    <link rel="image_src" type="image/jpeg" href="/assets/images/logo.png">
    <link rel="stylesheet" href="assets/semantic.css">
    <link rel="stylesheet" href="/assets/home.css">
    <link rel="stylesheet" href="assets/waves.css">
    <link rel="stylesheet" href="/assets/docs.css"> 
</head>
<body id="saptrang" class="index pushable" ontouchstart="">
    <div class="pusher">
    <!-- page canvas -->
        <div class="full height">
            <!-- navbar -->
            <div class="following bar">
                <div class="ui container">
                    <div class="ui large inverted secondary network menu">
                        <div class="item">
                            <div class="ui logo shape">
                                <div class="sides">
                                    <div class="active ui side">
                                        <img class="ui image" src="assets/images/logo.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="view-ui item"><i class="sidebar icon"></i> Menu </a>
                        <div class="right menu inverted">
                            <div class="item">
                                moe waifu noe laifu
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="masthead segment">
                <!-- landing -->
                <div class="ui container">
                    <div class="wrapper">
                        <div class="inner-wrapper">
                            <div class="landscape"></div>
                        </div>
                        <div class="triangle"></div>
                        <div class="wrapper">
                            <h1 class="h1">Saptrang </h1>
                            <h2 class="h2">2020</h2>
                            <svg preserveAspectRatio="xMidYMid meet" height="320" width="400" class="logo-triangle">
                                <defs>
                                    <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
                                        <stop offset="0%" style="stop-color:rgb(50,50,50);stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:black;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <filter id="dropshadow" height="130%">
                                    <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                                    <feOffset dx="2" dy="2" result="offsetblur" />
                                    <feMerge>
                                        <feMergeNode/>
                                        <feMergeNode in="SourceGraphic" />
                                    </feMerge>
                                </filter>
                                <polygon points="0,0 400,0 200,300" stroke="#36e2f8" stroke-width="3" />
                            </svg>
                        </div>
                        <button class="circular ui icon button" id="jumpdown">
                            <i class="icon chevron down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- rest of the page will go here -->
        <!-- footer -->
        <div class="ui vertical footer segment">
                <div class="ui center aligned container">
                    <div class="ui stackable grid">
                        <div class="two wide column">
                            <h4 class="ui header">Links</h4>
                            
                        </div>
                        <div class="two wide column">
                            <h4 class="ui header">sponsors</h4>
                        </div>
                        <div class="ten wide right floated column">
                            <h4 class="ui header">and other stuff</h4>
                        </div>
                    </div>
                    <div class="ui section divider"></div>
                    <img src="https://avatars1.githubusercontent.com/u/42214598?s=460&v=4" class="ui centered mini image">
                    <div class="ui horizontal small divided link list">
                        <a class="item" href="https://github.com/Blakeinstein" target="_blank">Blakeinstein@github</a>
                    </div>
                </div>
        </div>
    </div>
    <script src="/assets/jquery.js"></script>
    <script src="/assets/highlight.js"></script>
    <script src="/assets/semantic.js"></script>
    <script src="/assets/home.js"></script>
    <script src="/assets/less.js"></script>
</body>
</html>
